<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Textos</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="src/css/app.css">
</head>
<body>
    <header>
        <img src="src/img/Vector.png" alt="Logo de Alura">
    </header>

    <main class="principal">

        <section class="principal-contenido">
            <input class="inputTxt" type="text" pattern="[a-z]" value="" placeholder="ingrese el texto aqui">

            <div class="principal-botones">
                <p class="principal-botones-texto"> <i class="bi bi-exclamation-circle-fill"></i> Sólo letras minúsculas y sin acentos</p>
                <div class="principal-botones-enlaces">
                    <a class="principal-botones-enlaces-link" onclick="realizarEncriptador();" href="#">Encriptar</a>
                    <a class="principal-botones-enlaces-link" onclick="desencriptar();" href="#">Desencriptar</a>
                </div>
            </div>
        </section>

        <section class="principal-contenido">
            
            <div class="principal-imagen">

                <div class="textarea">
                    <textarea class="text2" name="" id="" rows="1"></textarea>
                </div>

                <div class="imagen">
                    <img src="src/img/Muneco.png" alt="Persona esperando">
                </div>

                <div class="texto">
                    <p class="principal-imagen-texto1">Ningún mensaje fue encontrado</p>
                    <p class="principal-imagen-texto2">Ingrese el texto que desees encriptar o desencriptar.</p>
                </div>

                <div class="botonCopiar">
                    <button onclick="copiarTexto();" class="principal-imagen-btn-copiar">Copiar</button>
                </div>

            </div>

        </section>

    </main>

    <footer class="footer">
        <p>2024 - Desarrollado por Bruno Tornero - Alura Latam</p>
    </footer>
    
    <script src="src/js/app.js"></script>

</body>
</html>
